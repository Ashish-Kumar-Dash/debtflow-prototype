<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#bgGrad)"/>
  
  <!-- "D" Letter -->
  <path d="M 25 30 L 25 70 L 45 70 Q 60 70 60 50 Q 60 30 45 30 Z" 
        fill="#ffffff" 
        stroke="#ffffff" 
        stroke-width="2"/>
  
  <!-- "F" Letter -->
  <path d="M 65 30 L 65 70 M 65 30 L 80 30 M 65 50 L 77 50" 
        stroke="#f97316" 
        stroke-width="6" 
        stroke-linecap="round" 
        fill="none"/>
  
  <!-- AI Indicator Dot -->
  <circle cx="85" cy="20" r="8" fill="#fbbf24">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
